<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pub Name Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />
    <link rel="preload" href="./styles/main.min.css" as="style">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/main.min.css" />
</head>

<body>

    <div class="content">
        <div id="spinning-bottle">
            <img src="./favicon.ico"></img>
        </div>
        <h1 id="text">
            The
            <span id="firstWord">Swan</span>
            <span class="and">And</span>
            <span id="secondWord">Goose</span>
        </h1>
    </div>

    <div id="toast">

        <span class="controls">click/tap</span> or press
        <span class="controls">spacebar</span> to generate a new name.
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts/main.min.js"></script>
</body>

</html>
